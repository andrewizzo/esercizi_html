<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <fieldset>
      <legend>Tutti i Dati</legend>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <label for="pwd">Password:</label>
      <input type="password" id="pwd" name="pwd" minlength="8">
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname">
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname">
      <label for="birthday">Data Of Birthday:</label>
      <input type="date" id="birthday" name="birthday">
      <label for="phone">Telephone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="+39 123-45-67-890" required>
      <label for="cars">Choose a Plan:</label>
      <select name="cars" id="cars">
        <option value="freePlan">freePlan</option>
        <option value="plan100€">100€ Plan</option>
        <option value="plan200€">200€ Plan</option>
        <option value="plan300€">300€ Plan</option>
      </select>
      <br>
      <input type="checkbox" name="proPlan" value="proPlan">
      <label for="proPlan">Pro Plan</label> 
      <br>
      <label for="creditCard">Credit Card Number:</label>
      <input type="text" id="creditCard" name="creditCard">
      <label for="CVC">CVC:</label>
      <input type="text" id="CVC" name="CVC">
      <label for="expirationDate">Expiration Date:</label>
      <input type="date" id="expirationDate" name="expirationDate">
      <label for="address">Billing Address:</label>
      <input type="text" id="address" name="address" placeholder="es.Via Milano">

    </fieldset>

  </body>
</html>
